appId: com.pooltelemetry.desktop
productName: Pool Telemetry
copyright: Copyright Â© 2024 Pool Telemetry Team

directories:
  output: release
  buildResources: resources

files:
  - dist/**/*
  - resources/**/*
  - "!**/*.map"
  - "!**/node_modules/**/*.md"

extraResources:
  - from: ../backend-dist
    to: backend
    filter:
      - "**/*"

win:
  target:
    - target: nsis
      arch:
        - x64
  icon: resources/icon.ico
  publisherName: Pool Telemetry

nsis:
  oneClick: false
  perMachine: false
  allowToChangeInstallationDirectory: true
  allowElevation: true
  installerIcon: resources/icon.ico
  uninstallerIcon: resources/icon.ico
  installerHeaderIcon: resources/icon.ico
  createDesktopShortcut: true
  createStartMenuShortcut: true
  shortcutName: Pool Telemetry
  license: ../LICENSE

mac:
  target:
    - target: dmg
      arch:
        - x64
        - arm64
  icon: resources/icon.icns
  category: public.app-category.utilities

dmg:
  contents:
    - x: 130
      y: 220
    - x: 410
      y: 220
      type: link
      path: /Applications

linux:
  target:
    - target: AppImage
      arch:
        - x64
  icon: resources/icon.png
  category: Utility

publish:
  provider: github
  releaseType: release
